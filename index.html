<!DOCTYPE html>
<html>
<head>
  <title>Game Website</title>
  <style>
    /* Add your CSS styles here */
  </style>
</head>
<body>
  <h1>Welcome to Game Website!</h1>

  <div id="gameContainer">
    <!-- Guessing Game -->
    <h2>Guessing Game</h2>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="guessInput1">
    <button onclick="checkGuess(1)">Submit</button>
    <p id="result1"></p>

    <!-- Word Guessing Game -->
    <h2>Word Guessing Game</h2>
    <p>Guess the word:</p>
    <input type="text" id="guessInput2">
    <button onclick="checkGuess(2)">Submit</button>
    <p id="result2"></p>

    <!-- Add more games here -->
  </div>

  <script>
    function checkGuess(gameId) {
      if (gameId === 1) {
        var randomNumber = Math.floor(Math.random() * 10) + 1;
        var guess = parseInt(document.getElementById("guessInput1").value);

        if (guess === randomNumber) {
          document.getElementById("result1").textContent = "Congratulations! You guessed correctly!";
        } else {
          document.getElementById("result1").textContent = "Sorry, try again.";
        }
      } else if (gameId === 2) {
        var secretWord = "apple";
        var guessWord = document.getElementById("guessInput2").value.toLowerCase();

        if (guessWord === secretWord) {
          document.getElementById("result2").textContent = "Congratulations! You guessed the word!";
        } else {
          document.getElementById("result2").textContent = "Sorry, try again.";
        }
      }
      
      // Add more game logic here for additional games
    }
  </script>
</body>
</html>
